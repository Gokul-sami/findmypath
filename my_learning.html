<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">FindmyPlan</span>
        </a>
        
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="home.html" target="_self" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="my_learning.html" target="_self" class="nav-link active" aria-current="page">My learning</a></li>
          <li class="nav-item"><a href="profile.html" target="_self" class="nav-link">Profile</a></li>
        </ul>
    </header>

    <div class="d-flex gap-3 justify-content py-5" style="padding-left: 10px;">
        <button class="btn btn-outline-secondary d-inline-flex align-items-center inactive" type="button" onclick="showSection('new-plan')">
          New Skill learning Plan
        </button>
        <button class="btn btn-outline-secondary d-inline-flex align-items-center inactive" type="button" onclick="showSection('plans')">
          Skill learning plans
        </button>
    </div>

    <div id="new-plan" class="content-section">
        <!-- Content for New Skill Plan -->
        <h2>New Skill Plan</h2>
        <p>Details about the new skill plan go here...</p>
    </div>

    <div id="plans" class="content-section">
        <!-- Content for Skill Learning Plans -->
        <h2>Skill Learning Plans</h2>
        <p>Details about skill learning plans go here...</p>
    </div>








    <script>
        function showSection(sectionId) {
        // Hide all sections
        const sections = document.querySelectorAll('.content-section');
        sections.forEach(section => section.classList.remove('active-section'));

        // Show the selected section
        document.getElementById(sectionId).classList.add('active-section');

        // Remove 'active' class from all buttons and add 'inactive' class
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.classList.remove('active');
            button.classList.add('inactive');
        });

        // Add 'active' class to the clicked button
        const activeButton = document.querySelector(`button[onclick="showSection('${sectionId}')"]`);
        if (activeButton) {
            activeButton.classList.add('active');
            activeButton.classList.remove('inactive');
        }
    }
    </script>

</body>
</html>
